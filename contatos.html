<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome"> 

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
             <input type="text" id="telefone" class="input-padrao">
               
              <label for="mensagem">Mensagem</label>
            <textarea name="" id="Mensagem" cols="30" rows="10" class="input-padrao"></textarea>
            <input type="submit" value="Enviar Formulário" class="input-padrao"> 
 
           <div>
               <p>Como prefere nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-whatsapp">telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">whatsapp</label>
                
            </div>
               
            <div>
            
            <p>Qual horário prefere ser atendido?</p>      
                 <select>
                         <option>manhã</option>
                         <option>tarde</option>
                         <option>noite</option>
                 </select>
                </div>



            <label class="checkbox"><input type="checkbox" name="" id="">Gostaria de receber nossas novidades por e-mail?</label>
 
 
        </form>
    </main>
</body>
</html>
